<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gi">get info</button>
    <div id="res"></div>
    <script>
        document.getElementById("gi").onclick = async (e) => {
            var req = await fetch("\ajax").then(r => r.json())
            document.getElementById("res").innerHTML = req.id
        }
    </script>
</body>
</html>
